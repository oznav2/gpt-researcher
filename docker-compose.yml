version: '3.8'

services:
  gpt-researcher:
    pull_policy: build
    image: gptresearcher/gpt-researcher
    build:
      context: ./
      dockerfile: Dockerfile.dev
    environment: 
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_CX_KEY: ${GOOGLE_CX_KEY}
      BING_API_KEY: ${BING_API_KEY}
      SERPAPI_API_KEY: ${SERPAPI_API_KEY}
      SEARCHAPI_API_KEY: ${SEARCHAPI_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
      NCBI_API_KEY: ${NCBI_API_KEY}
      EXA_API_KEY: ${EXA_API_KEY}
    env_file: .env
    restart: always
    ports:
      - 8000:8000

  gptr-nextjs:
    pull_policy: build
    image: gptresearcher/gptr-nextjs
    stdin_open: true
    environment:
       OPENAI_API_KEY: ${OPENAI_API_KEY}
       TAVILY_API_KEY: ${TAVILY_API_KEY}
       LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
       ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
       GOOGLE_API_KEY: ${GOOGLE_API_KEY}
       GOOGLE_CX_KEY: ${GOOGLE_CX_KEY}
       BING_API_KEY: ${BING_API_KEY}
       SERPAPI_API_KEY: ${SERPAPI_API_KEY}
       SEARCHAPI_API_KEY: ${SEARCHAPI_API_KEY}
       SERPER_API_KEY: ${SERPER_API_KEY}
       NCBI_API_KEY: ${NCBI_API_KEY}
       EXA_API_KEY: ${EXA_API_KEY}
    env_file: .env
    build:
      dockerfile: Dockerfile.dev
      context: frontend/nextjs
    volumes:
      - /app/node_modules
      - ./frontend/nextjs:/app
    restart: always
    ports:
      - 3000:3000

  gpt-researcher-tests:
    image: gptresearcher/gpt-researcher-tests
    build: ./
    environment: 
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_CX_KEY: ${GOOGLE_CX_KEY}
      BING_API_KEY: ${BING_API_KEY}
      SERPAPI_API_KEY: ${SERPAPI_API_KEY}
      SEARCHAPI_API_KEY: ${SEARCHAPI_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
    env_file: .env
    profiles: ["test"]
    command: >
      /bin/sh -c "
      pip install pytest pytest-asyncio faiss-cpu &&
      python -m pytest tests/report-types.py &&
      python -m pytest tests/vector-store.py
      "